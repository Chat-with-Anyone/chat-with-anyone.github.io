<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="wCG4UFi1An-_Wa6m1kO2MpMmuii7GOmAyI6G-XiGfEo" />
    <meta name="google-site-verification" content="uxFFc2wW4266GeX3SJD-_9sGId4Mi6wer2hOxYW8SD0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat with Anyone</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen" class="screen">
        <div class="auth-box">
            <h1>Chat with Anyone</h1>
            <p>Sign in to start messaging</p>
            <button id="login-btn">Continue with Google</button>
        </div>
    </div>

    <div id="app-screen" class="screen" style="display: none;">
        
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="my-profile-info">
                    <img id="my-profile-pic" src="" alt="Me" width="40" style="border-radius: 50%;">
                    <span id="my-name">My Name</span>
                </div>
                <div class="header-buttons">
                    <button id="edit-profile-btn">Edit Profile</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search contacts...">
            </div>
            <div class="user-list-container">
                <ul id="user-list">
                    </ul>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <span id="chat-with-name">Select a contact to start chatting</span>
            </div>
            
            <div class="messages-container" id="messages">
                <div class="welcome-text">Start a conversation!</div>
            </div>

            <div class="chat-input-area" id="input-area" style="display: none;">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Edit Profile</h2>
            <label>Display Name:</label>
            <input type="text" id="edit-name-input">
            
            <label>Profile Picture URL:</label>
            <input type="text" id="edit-pic-input" placeholder="https://link-to-your-image.com/pic.jpg">
            
            <div class="modal-buttons">
                <button id="save-profile-btn">Save</button>
                <button id="close-modal-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
