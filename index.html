<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="google-site-verification" content="wCG4UFi1An-_Wa6m1kO2MpMmuii7GOmAyI6G-XiGfEo" />
    <meta name="google-site-verification" content="uxFFc2wW4266GeX3SJD-_9sGId4Mi6wer2hOxYW8SD0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat with Anyone</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen" class="screen">
        <div class="auth-box">
            <img src="logo.png" alt="ChatApp Logo" class="login-logo">
            <h1>ChatApp</h1>
            <p>Sign in to continue</p>

            <div class="input-group">
                <input type="email" id="email-input" placeholder="Email Address">
                <input type="password" id="password-input" placeholder="Password">
                <button id="email-auth-btn" class="auth-btn">Sign In</button>
            </div>

            <p class="toggle-text" id="toggle-mode-text">New here? <span>Create an account</span></p>

            <div class="divider">OR</div>

            <button id="google-login-btn" class="google-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" width="20">
                Continue with Google
            </button>

            <p id="auth-error"></p>
        </div>
    </div>

    <div id="app-screen">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="my-profile-info">
                    <img id="my-profile-pic" src="" alt="Me">
                    <span id="my-name">Name</span>
                </div>
                <div class="header-buttons">
                    <button id="edit-profile-btn">Edit</button>
                    <button id="logout-btn">Logout</button>
                </div>
            </div>
            <div class="user-list-container">
                <ul id="user-list"></ul>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <span id="chat-with-name">Select a contact to start chatting</span>
                <img src="logo.jpg" alt="App Logo" class="header-logo">
            </div>
            <div class="messages-container" id="messages"></div>
            <div class="chat-input-area" id="input-area" style="display: none;">
                <input type="text" id="message-input" placeholder="Type a message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Edit Profile</h2>
            <label>Display Name:</label>
            <input type="text" id="edit-name-input">
            <label>Profile Picture URL:</label>
            <input type="text" id="edit-pic-input" placeholder="https://link.com/pic.jpg">
            <div class="modal-buttons">
                <button id="close-modal-btn">Cancel</button>
                <button id="save-profile-btn">Save</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, collection, onSnapshot, addDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_lmaWDdayWIOKK02h2uvZSeBasdUonXc",
            authDomain: "chat-with-anyone-73526.firebaseapp.com",
            projectId: "chat-with-anyone-73526",
            storageBucket: "chat-with-anyone-73526.firebasestorage.app",
            messagingSenderId: "440915092993",
            appId: "1:440915092993:web:96e7af7a1a05156ae6c200",
            measurementId: "G-E856F2F0B0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;
        let currentChatId = null;
        let currentChatUser = null;
        let unsubscribeMessages = null;
        let isSignUpMode = false; 

        // Elements
        const loginScreen = document.getElementById("login-screen");
        const appScreen = document.getElementById("app-screen");
        const userList = document.getElementById("user-list");
        const messagesContainer = document.getElementById("messages");
        const inputArea = document.getElementById("input-area");
        const messageInput = document.getElementById("message-input");
        const chatWithName = document.getElementById("chat-with-name");
        const profileModal = document.getElementById("profile-modal");
        const authError = document.getElementById("auth-error");

        // --- AUTH LOGIC ---
        document.getElementById("google-login-btn").addEventListener("click", () => {
            signInWithPopup(auth, new GoogleAuthProvider()).catch(err => showError(err.message));
        });

        document.getElementById("toggle-mode-text").addEventListener("click", () => {
            isSignUpMode = !isSignUpMode;
            authError.style.display = "none";
            if (isSignUpMode) {
                document.getElementById("email-auth-btn").textContent = "Create Account";
                document.getElementById("toggle-mode-text").innerHTML = 'Already have an account? <span>Sign In</span>';
            } else {
                document.getElementById("email-auth-btn").textContent = "Sign In";
                document.getElementById("toggle-mode-text").innerHTML = 'New here? <span>Create an account</span>';
            }
        });

        document.getElementById("email-auth-btn").addEventListener("click", async () => {
            const email = document.getElementById("email-input").value.trim();
            const password = document.getElementById("password-input").value.trim();
            if (!email || !password) return showError("Please enter email and password.");
            authError.style.display = "none";

            try {
                if (isSignUpMode) {
                    await createUserWithEmailAndPassword(auth, email, password);
                } else {
                    await signInWithEmailAndPassword(auth, email, password);
                }
            } catch (error) { showError(error.message); }
        });

        function showError(msg) { authError.textContent = msg; authError.style.display = "block"; }
        document.getElementById("logout-btn").addEventListener("click", () => signOut(auth));

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                loginScreen.style.display = "none";
                appScreen.style.display = "flex";
                
                const displayName = user.displayName || user.email.split('@')[0];
                const photoURL = user.photoURL || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

                document.getElementById("my-name").textContent = displayName;
                document.getElementById("my-profile-pic").src = photoURL;

                await setDoc(doc(db, "users", user.uid), {
                    uid: user.uid, name: displayName, email: user.email, photoURL: photoURL
                }, { merge: true });

                loadUsers();
            } else {
                currentUser = null;
                loginScreen.style.display = "flex";
                appScreen.style.display = "none";
                document.getElementById("email-input").value = "";
                document.getElementById("password-input").value = "";
                if (unsubscribeMessages) unsubscribeMessages();
            }
        });

        // --- CHAT LOGIC ---
        function loadUsers() {
            onSnapshot(collection(db, "users"), (snapshot) => {
                userList.innerHTML = ""; 
                snapshot.forEach((doc) => {
                    const otherUser = doc.data();
                    if (otherUser.uid !== currentUser.uid) {
                        const li = document.createElement("li");
                        li.innerHTML = `<img src="${otherUser.photoURL}"> <span>${otherUser.name}</span>`;
                        li.addEventListener("click", () => openPrivateChat(otherUser));
                        userList.appendChild(li);
                    }
                });
            });
        }

        function openPrivateChat(otherUser) {
            currentChatUser = otherUser;
            currentChatId = currentUser.uid < otherUser.uid ? currentUser.uid + "_" + otherUser.uid : otherUser.uid + "_" + currentUser.uid;

            chatWithName.textContent = otherUser.name;
            inputArea.style.display = "flex"; 

            if (unsubscribeMessages) unsubscribeMessages();

            const q = query(collection(db, "chats", currentChatId, "messages"), orderBy("timestamp", "asc"));
            
            // BUG FIX: Added { serverTimestamps: "estimate" } to instantly load new messages
            unsubscribeMessages = onSnapshot(q, (snapshot) => {
                messagesContainer.innerHTML = ""; 
                snapshot.forEach((doc) => {
                    const msg = doc.data({ serverTimestamps: "estimate" }); 
                    const div = document.createElement("div");
                    div.className = msg.senderId === currentUser.uid ? "message my-message" : "message their-message";
                    
                    // NEW FEATURE: Format the timestamp nicely (e.g., 10:45 AM)
                    let timeString = "Just now";
                    if (msg.timestamp) {
                        timeString = msg.timestamp.toDate().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    }

                    div.innerHTML = `
                        <span class="msg-text">${msg.text}</span>
                        <span class="msg-time">${timeString}</span>
                    `;
                    
                    messagesContainer.appendChild(div);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        document.getElementById("send-btn").addEventListener("click", async () => {
            const text = messageInput.value.trim();
            if (!text || !currentChatId) return;
            messageInput.value = ""; 

            await setDoc(doc(db, "chats", currentChatId), { participants: [currentUser.uid, currentChatUser.uid] }, { merge: true });
            await addDoc(collection(db, "chats", currentChatId, "messages"), {
                text: text, senderId: currentUser.uid, timestamp: serverTimestamp()
            });
        });

        messageInput.addEventListener("keypress", (e) => { if (e.key === "Enter") document.getElementById("send-btn").click(); });

        // --- PROFILE EDIT LOGIC ---
        document.getElementById("edit-profile-btn").addEventListener("click", () => {
            document.getElementById("edit-name-input").value = currentUser.displayName || document.getElementById("my-name").textContent;
            document.getElementById("edit-pic-input").value = currentUser.photoURL || document.getElementById("my-profile-pic").src;
            profileModal.style.display = "flex";
        });
        
        document.getElementById("close-modal-btn").addEventListener("click", () => profileModal.style.display = "none");
        
        document.getElementById("save-profile-btn").addEventListener("click", async () => {
            const newName = document.getElementById("edit-name-input").value.trim();
            const newPic = document.getElementById("edit-pic-input").value.trim();
            if (newName && newPic) {
                await updateProfile(currentUser, { displayName: newName, photoURL: newPic });
                await updateDoc(doc(db, "users", currentUser.uid), { name: newName, photoURL: newPic });
                document.getElementById("my-name").textContent = newName;
                document.getElementById("my-profile-pic").src = newPic;
                profileModal.style.display = "none";
            }
        });
    </script>
</body>
</html>
